<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <p class="display" id="display">0</p>
        </div>
            <div class="row">
                <button class="button number-btn" id="1">1</button>
                <button class="button number-btn" id="2">2</button>
                <button class="button number-btn" id="3">3</button>
                <button class="button" id="C">C</button>
            </div>
            
            <div class="row">
                <button class="button number-btn" id="4">4</button>
                <button class="button number-btn" id="5">5</button>
                <button class="button number-btn" id="6">6</button>
                <button class="button" id="+">+</button>
            </div>
            
            <div class="row">
                <button class="button number-btn" id="7">7</button>
                <button class="button number-btn" id="8">8</button>
                <button class="button number-btn" id="9">9</button>
                <button class="button" id="-">-</button>
            </div>
                
            <div class="row">
                <button class="button number-btn" id="0">0</button>
                <button class="button" id="=">=</button>
                <button class="button" id="/">/</button>
                <button class="button" id="*">*</button>
            </div>
    </div>
        
    </body>
<script src="script.js"></script>
</html>
